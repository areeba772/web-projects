<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Cafe - Login</title>
    <!-- Assuming your main.css exists and is correctly linked -->
    <link rel="stylesheet" href="../../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        min-height: 100vh; /* Ensure body takes full height */
        display: flex;
        flex-direction: column; /* For sticky footer */
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 15px 0;
      }

      header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        margin: auto;
        max-width: 1200px;
      }

      header h1 {
        font-size: 20px;
        margin: 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        padding: 6px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #34495e;
      }

      .login-box {
        max-width: 400px;
        margin: 60px auto; /* Center the box */
        background: white;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex-grow: 1; /* Allows it to push the footer down if content is short */
        position: relative;
      }

      /* --- REVISED NAVIGATION BUTTON STYLING --- */
      .nav-btn {
        position: fixed; /* Stays fixed relative to the viewport */
        color: #fff; /* White icon color */
        border: none;
        font-size: 20px; /* Icon size */
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        line-height: 1;
        width: 40px; /* Fixed width for a perfect circle */
        height: 40px; /* Fixed height for a perfect circle */
        border-radius: 50%; /* Makes it a perfect circle */
        display: flex; /* Use flexbox to center the icon */
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        z-index: 1000; /* Ensure it's on top of everything */
      }

      .nav-btn:hover {
        transform: scale(1.05); /* Slight scale animation */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
      }

      /* Specific styles for the back button */
      .back-btn {
        top: 25px;
        right: 25px; /* Position to the right */
        background-color: #3498db; /* Blue for back */
      }

      .back-btn:hover {
        background-color: #2980b9; /* Darker blue on hover */
      }

      /* Specific styles for the forward button */
      .forward-btn {
        top: 75px; /* Stacked below the back button (25px top + 40px height + 10px spacing) */
        right: 25px; /* Align with the back button */
        background-color: #27ae60; /* Green for forward */
      }

      .forward-btn:hover {
        background-color: #229954; /* Darker green on hover */
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        margin-top: 0; /* Remove default top margin for h2 */
      }

      input {
        width: calc(100% - 20px); /* Account for padding */
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box; /* Include padding in the element's total width/height */
      }

      button {
        width: 100%;
        padding: 12px; /* Slightly larger button */
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px; /* Consistent border radius */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 15px; /* Space above button */
      }

      button:hover {
        background-color: #34495e;
      }

      .signup-link {
        text-align: center;
        margin-top: 20px; /* More space below button */
        font-size: 14px;
      }

      .signup-link a {
        color: #2c3e50;
        text-decoration: none;
        font-weight: bold;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #2c3e50;
        color: white;
        width: 100%;
        font-size: 14px;
        margin-top: auto; /* Pushes the footer to the bottom */
      }
    </style>
  </head>

  <body>
    <!-- Back button to Home Page -->
    <a href="../../index.html" class="nav-btn back-btn" title="Go to Home">
      <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Forward button to User Dashboard -->
    <!-- This button is intended to be used *after* successful login, 
         but for direct navigation as requested, it's placed here. -->
    <a
      href="UserDashboard.html"
      class="nav-btn forward-btn"
      title="Go to Dashboard"
      onclick="return true;"
    >
      <i class="fas fa-arrow-right"></i>
    </a>

    <header>
      <div class="container">
        <h1>Smart Cafe System</h1>
        <nav>
          <a href="../../../index.html">Home</a>
          <a href="Signup.html">Sign Up</a>
        </nav>
      </div>
    </header>

    <div class="login-box">
      <h2>User Login</h2>
      <form id="loginForm" onsubmit="handleLoginSubmit(event)">
        <input type="email" id="loginEmail" name="email" placeholder="Email Address" required />
        <input type="password" id="loginPassword" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="Signup.html">Create one</a>
      </div>
    </div>

    <footer>
      &copy; 2025 COMSATS University Islamabad, Vehari Campus. All rights
      reserved.
    </footer>

    <script src="../../../public/js/validation.js"></script>
    <script src="../../../public/js/auth.js"></script>
    <script>
      // Setup real-time validation
      document.addEventListener('DOMContentLoaded', function() {
        setupRealTimeValidation('loginEmail', (value, fieldId) => validateEmail(value, fieldId, true));
        setupRealTimeValidation('loginPassword', (value, fieldId) => validateRequired(value, fieldId));
      });

      // Handle login form submission
      async function handleLoginSubmit(event) {
        event.preventDefault();
        
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        
        // Validate form
        if (!validateLoginForm(email, password)) {
          return;
        }
        
        // Show loading state
        const submitButton = event.target.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.textContent = 'Logging in...';
        submitButton.disabled = true;
        
        try {
          const result = await handleLogin(email, password);
          
          if (result.success) {
            // Redirect based on role
            const user = SessionManager.getUser();
            if (user) {
              if (user.role === 'admin') {
                window.location.href = '../Admin/AdminDashboard.html';
              } else if (user.role === 'food_authority') {
                window.location.href = '../FoodAuthority/FoodAuthorityPortal.html';
              } else {
                window.location.href = 'UserDashboard.html';
              }
            }
          } else {
            alert(result.message || 'Login failed. Please check your credentials.');
            submitButton.textContent = originalText;
            submitButton.disabled = false;
          }
        } catch (error) {
          console.error('Login error:', error);
          alert('An error occurred during login. Please try again.');
          submitButton.textContent = originalText;
          submitButton.disabled = false;
        }
      }
    </script>
  </body>
</html>
